{% extends "base.html" %}

{% block head %}

<title>YouTube Downloader</title>
<!-- <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename = 'images/r2d2.png') }}"> -->
{% endblock %}

{% block body %}
<br>
<h1 style="text-align: center; color: white;">YouTube Downloader</h1>
<br>

<form action="/result" method="POST">
    <div class="jumbotron mx-auto text-white" style="padding: 20; width: 55%;
    background: rgba(0, 57, 66, 0.959);">
        <label>Please Enter Valid Video URL:</label>
        <input class="form-control" type="text" name="videoURL"
            placeholder="e.g https://www.youtube.com/watch?v=......."
            style="background-color: rgb(0, 15, 97); color: white;">
        {% if msg == "Invalid URL" %}
        <small class="form-text" style="color: red;">{{ msg }}</small>
        {% endif %}
        <br>

        <div class="btn-group btn-group-toggle btn-block" data-toggle="buttons" style="width: 50%;">
            <!-- once ready, change "button" to "label" and remove tooltip -->
            <button class="btn btn-primary disabled mouseBlock" data-toggle="tooltip" data-placement="top" title="(COMING SOON)">
                <input type="radio" name="options" value="mp3" id="option1" checked> MP3
            </button>
            <label class="btn btn-primary">
                <input type="radio" name="options" value="mp4" id="option2"> MP4
            </label>
        </div>
        <br>
        <br>
        <button class="btn" style="background-color: rgb(0, 238, 255);" type="submit">Submit
            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </button>
    </div>
</form>

{% endblock %}
